<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Producto</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Producto</h1>
      <div>
        <button
          type="button"
          class="btn btn-success mb-3"
          data-toggle="modal"
          data-target="#divfrm"
        >
          Nuevo
        </button>
        <input
          class="form-control"
          type="search"
          name="filtro"
          id="txtFiltro"
          placeholder="Inserte el nombre a buscar"
        />
      </div>
      <div
        id="divmsg"
        class="p-3 mb-2 mt-2 bg-warning text-dark"
        style="display: none;"
      ></div>
      <div>
        <div class="modal fade" id="divfrm" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <input type="hidden" name="id" id="idProducto" value="" />
                  <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      id="txtNombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input
                      type="number"
                      class="form-control"
                      name="precio"
                      id="txtPrecio"
                    />
                  </div>
                  <div class="form-group">
                    <label for="txtFechaVencimiento">Fecha Vencimiento</label>
                    <input
                      type="date"
                      class="form-control"
                      name="fecha-vencimiento"
                      id="txtFechaVencimiento"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cboPresentacion">Presentación</label>
                    <select
                      class="form-control"
                      name="presentacion"
                      id="cboPresentacion"
                    >
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="cboCategoria">Categoría</label>
                    <select
                      class="form-control"
                      name="categoria"
                      id="cboCategoria"
                    >
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="guardar()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>
                <a href="#" id="ordenarId">Id</a>
              </th>
              <th>
                <a href="#" id="ordenarNombre">Nombre</a>
              </th>
              <th>
                <a href="#" id="ordenarPrecio">Precio</a>
              </th>
              <th>
                <a href="#" id="ordenarFechaVencimiento">Fecha Vencimiento</a>
              </th>
              <th>
                <a href="#" id="ordenarPresentacion">Presentación</a>
              </th>
              <th>
                <a href="#" id="ordenarCategoria">Categoría</a>
              </th>
              <th><a href="#">Acciones</a></th>
            </tr>
          </thead>
          <tbody id="registros"></tbody>
        </table>
      </div>
      <div id="divpaginas"></div>
    </div>
    <div class="modal fade" id="confirmarEliminacion" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmación</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" value="" id="idProductoEliminar" />
            <span>¿Seguro que desea eliminar este producto?</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnConfirmar">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/producto.js"></script>
  </body>
</html>
